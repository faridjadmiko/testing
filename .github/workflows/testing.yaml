name: Telegram Notify Only

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Send Telegram notification
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          IMAGE_NAME: "test-image"
          TAG: "latest"
        run: |
          COMMIT_MESSAGE=$(git log -1 --pretty=format:"%s")
          COMMIT_AUTHOR=$(git log -1 --pretty=format:"%an")
          IMAGE_NAME_ESCAPED=$(printf '%s' "$IMAGE_NAME" | sed -e 's/[][\`_*{}()#+\-.!|~>=]/\\&/g')
          TAG_ESCAPED=$(printf '%s' "$TAG" | sed -e 's/[][\`_*{}()#+\-.!|~>=]/\\&/g')
          COMMIT_MESSAGE_ESCAPED=$(printf '%s' "$COMMIT_MESSAGE" | sed -e 's/[][\`_*{}()#+\-.!|~>=]/\\&/g')
          COMMIT_AUTHOR_ESCAPED=$(printf '%s' "$COMMIT_AUTHOR" | sed -e 's/[][\`_*{}()#+\-.!|~>=]/\\&/g')

          MESSAGE="‚úÖ Image \`${IMAGE_NAME_ESCAPED}:${TAG_ESCAPED}\` pushed to SWR.\n\nüìù Commit: *${COMMIT_MESSAGE_ESCAPED}*\nüë§ Author: *${COMMIT_AUTHOR_ESCAPED}*"

          # Send message using JSON to avoid shell escape issues
          curl -s -X POST https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage \
            -H "Content-Type: application/json" \
            -d "$(jq -n \
              --arg chat_id "$TELEGRAM_CHAT_ID" \
              --arg text "$MESSAGE" \
              --arg parse_mode "MarkdownV2" \
              '{chat_id: $chat_id, text: $text, parse_mode: $parse_mode}')"