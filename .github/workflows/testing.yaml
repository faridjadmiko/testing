name: Telegram Notify Only

on:
  push:
    branches:
      - main

jobs:
  send-telegram:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: test-image
      TAG: latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Send Telegram notification
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          COMMIT_MESSAGE=$(git log -1 --pretty=format:"%s" | sed 's/[][()_*~`>#+=|{}.!-]/\\&/g')
          COMMIT_AUTHOR=$(git log -1 --pretty=format:"%an" | sed 's/[][()_*~`>#+=|{}.!-]/\\&/g')
          IMAGE_NAME=$(echo "${{ env.IMAGE_NAME }}" | sed 's/[][()_*~`>#+=|{}.!-]/\\&/g')
          TAG=$(echo "${{ env.TAG }}" | sed 's/[][()_*~`>#+=|{}.!-]/\\&/g')

          MESSAGE="‚úÖ Image \`${IMAGE_NAME}:${TAG}\` pushed to SWR\\.\\n\\nüìù Commit: *${COMMIT_MESSAGE}*\\nüë§ Author: *${COMMIT_AUTHOR}*"

          curl -s -X POST https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage \
            -d chat_id="$TELEGRAM_CHAT_ID" \
            -d text="$MESSAGE" \
            -d parse_mode=MarkdownV2
